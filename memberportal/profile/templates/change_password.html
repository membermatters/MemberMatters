{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="admin-container row small-row">
        <h3 class="header center text">Change your {{config.SITE_OWNER}} password</h3>
        <p class="center-align larger-text green-text">{{ message }}</p>
        <div id='account-info' style="width: 100%;" class="left">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <a class="btn-flat right" onclick="window.history.back();">Cancel</a>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
